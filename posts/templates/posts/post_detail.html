{% extends 'layout.html' %}

{% load tz %}

{% block content %}
    <article class="media content-section">
        <img src="{{ object.author.profile.thumbnail.url }}" alt="Thumbnail" class="rounded-circle article-img">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'posts:user-posts' object.author.username %}">{{ object.author.username }}</a>
                <small class="text-muted">{{ object.date_posted|localtime }}</small>
            </div>
            {% if object.author == user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'posts:update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'posts:delete' object.id %}">Delete</a>
                </div>
            {% endif %}
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock %}
